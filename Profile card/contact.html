<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/profile card.css">
</head>
<body>
    <main class="contact">
        <h2>Contact Page</h2>
        <p>Welcome to my contact page. Reach out to me for your service</p>
        <div>
            <form>
                <div class="test-contact-name">
                    <label for="name">Name</label>
                    <input id="name" type="text" value="Peter Adeloye">
                </div>
                <div class="test-contact-email">
                    <label for="email">Email</label>
                    <input id="email" type="email" value="adeloyepeter33@gmail.com">
                </div>
                <div class="test-contact-subject">
                    <label for="subject">Subject</label>
                    <textarea id="subject"></textarea>
                </div>
                <div class="test-contact-message">
                    <label for="message">Message</label>
                    <textarea id="message"></textarea>
                </div>
                <div class="test-contact-error-mail">
                    <label for="error">Error Message</label>
                    <textarea id="error"></textarea>
                </div>
                <div class="test-contact-success">
                    <label for="success"> Success Message</label>
                    <textarea id="success"></textarea>
                </div>
                 <div class="test-contact-submit">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
<button>Submit</button>
